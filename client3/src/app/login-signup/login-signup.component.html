<!-- login -->
<section class="vh-100" *ngIf="!isShow">
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-xl-9">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4 col-lg-6">
                            <img class="image img-fluid" src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-2650.jpg?w=740&t=st=1682081909~exp=1682082509~hmac=28a4193142064138f62f8ba0637224cdf47879ae87c04fb55d7782d86f0dde06" alt="">
                        </div>
                        
                        <!-- form section -->
                        <div class="col-md-6 col-lg-6 align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3"></i>
                                        <span class="h1 fw-bold mb-0">Login</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-2">Login into your Account</h5>
                                    <div class="form-outline mb-2">
                                        <label class="form-label">Email address</label>
                                        <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Email ID">
                                        <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" class="help-block">email is invalid!</span>
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Password">
                                        <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="help-block">Password is invalid!</span>
                                    </div>
                                    <div class="pt-1 mb-3 text-center">
                                        <button class="btn btn-dark" type="submit" [disabled]="this.loginForm.invalid">Login</button>
                                    </div>
                                    <p class="mt-3 pb-lg-2">Don't have an account?
                                        <a class="signup-link" (click)="signup()">Signup here</a>
                                    </p>
                                    <div class="text-center">
                                        <button type="button" class="btn btn-warning" routerLink="/admin-login-signup">Admin login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- signup -->
<section class="vh-100" *ngIf="isShow">
    @if(duplicateUserStatus===true){
        <p class="text-danger fs-2 text-center">User already existed</p>
      }
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-xl-9">
                <div class="card card-signup">
                    <div class="row g-0">
                        <div class="col-md-4 col-lg-6">
                            <img class="image img-fluid" src="https://img.freepik.com/free-vector/user-verification-unauthorized-access-prevention-private-account-authentication-cyber-security-people-entering-login-password-safety-measures_335657-3530.jpg?w=740&t=st=1682087756~exp=1682088356~hmac=85a61c7a0fdf72289e90e196123f17057dadf1de6e71a772c8cd323a03b24355" alt="">
                        </div>
                        
                        <!-- form section -->
                        <div class="col-md-6 col-lg-6 align-items-center">
                            <div class="card-body p-2 px-3 p-lg-3 px-lg-4 text-black">
                                <form [formGroup]="signupForm" (ngSubmit)="submitSignup()">
                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3"></i>
                                        <span class="h1 fw-bold mb-0">Signup</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-2">Signup into your Account</h5>
                                    <div class="form-outline mb-2">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control form-control-md" formControlName="name" placeholder="Name">
                                        <span *ngIf="!signupForm.get('name').valid && signupForm.get('name').touched" class="help-block">Name is invalid!</span>
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label">Email address</label>
                                        <input type="email" class="form-control form-control-md" formControlName="email" placeholder="Email ID">
                                        <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="help-block">Email is invalid!</span>
                                    </div>
                                    <div class="form-outline mb-2">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control form-control-md" formControlName="password" placeholder="Password"> 
                                        <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="help-block">Password is invalid!</span>               
                                    </div> 
                    
                                    <div class="pt-1 mb-3 text-center">
                                        <button class="btn btn-success" type="submit" [disabled]="this.signupForm.invalid">Signup</button>
                                    </div>
                                    <p class="mt-5 pb-lg-2">Already have an account?
                                        <a class="signup-link" (click)="login()">Login here</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
