<!-- navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <h1 class="navbar-brand">Phone Book</h1>
        <div>
            <button class="btn btn-primary" routerLink="/contactlist">Back</button>&nbsp;
            <button class="btn btn-dark" routerLink="/admin-login-signup" (click)="logout()">Logout</button>
        </div>
    </div> 
</nav>


<!-- table -->
<div class="container mt-4">
    <h3>User Query List</h3>

    <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Message</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.message}}</td>
            <td><i class="fa-solid fa-trash" (click)="delete(item._id)"></i></td>
          </tr>
        </tbody>
      </table>
</div>

<!-- footer -->
<div class="footer">
  <div class="container-fluid">
    <h5 class="fw-2">&#64;Copyright 2024 PhoneBook&nbsp;</h5>
  </div>
</div>
