<!-- image-section -->
<div class="container-fluid vw-100">
    <div class="row">
        <div class="image-col col-sm-12 col-md-12 col-lg-6">
            <div class="image img-fluid">
                <img class="img-fluid" src="https://salestack.in/admin/api/uploads/Product//1660628686Qz8l94Ic.png" alt="">
            </div>
        </div>

    <!-- from-section -->
    <div class="col-sm-12 col-md-12 col-lg-6">
        <div class="card">
            <h5>Update Contact</h5>
            <div class="row">
                <form>
                    <div class=" form-group mb-1">
                      <label for="" class="form-label">First Name</label>
                      <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="contactData.firstname" name="firstname">  
                    </div>
                    <div class=" form-group mb-1">
                        <label for="" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" [(ngModel)]="contactData.lastname" name="lastname">  
                    </div>
                    <div class=" form-group mb-1">
                        <label for="" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="Phone Number" [(ngModel)]="contactData.phonenumber" name="phonenumber">  
                    </div>
                    <div class=" form-group mb-1">
                        <label for="" class="form-label">City</label>
                        <input type="text" class="form-control" placeholder="City" [(ngModel)]="contactData.city" name="city">  
                    </div>
                    <div class="text-center mt-2">
                        <button type="submit" class="btn btn-primary" (click)="updateContact()">Update</button>&nbsp;
                        <button type="submit" class="btn btn-success" routerLink="/contactlist">Back</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    </div>
</div>
